server:
  port: 9001

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/quizzer
    username: root
    password: root
  application:
    name: QUIZZER
  servlet:
    multipart:
      enabled: true
      max-file-size: 300MB
#      max-file-threshold: 1KB
  jpa:
    generate-ddl: true
    show-sql: true
    properties.hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    hibarnate:
      hibernate.ddl-auto: update
